
{% extends 'base.html'%}
{% block content %}
<div class="container fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To do </h1>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="container">

            <form method="POST" class="p-3 shadow">
    {% csrf_token %}
                <div class="form_group">

</div>

                                <div class="form_group">
    <input type="date" class="form control" name="date" placeholder="enter your date">

</div>
<div class="form_group">
    <input type="text"class="form control" name="priority"placeholder="enter your priority">
</div>
                <input type="submit" class="btn btn-success">
</form>


 <br>


    </div>
        <div class="col-md-6">
                {% for i in task1 %}

                <h4>Task to be completed</h4>

                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                      <p><b>{{i.date}}</b></p>

                    <a class ="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>




            </div>

             {% endfor %}
        </div>
</div>


</div>

{% endblock %}
